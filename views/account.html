<!DOCTYPE html>
<html>

<head>
    <title>Bookime - Home</title>
    <link rel="stylesheet" type="text/css" href="../assets/dist/css/style.min.css">
    <script src="./components/header.js" type="text/javascript" defer></script>
    <script src="./components/footer.js" type="text/javascript" defer></script>
</head>

<body>

    <header-component></header-component>

    <div class="bookime__content">
        <div class="bookime__content__account">

                <div class="bookime__content__account__user__loop">
                    <div class="bookime__content__account__user__loop--item">

                        <div class="loop-content" data-name="Name">
                            <p class="loop-title">Name<span>&#x279C;</span></p>
                            <p class="loop-body">SniperCOOL</p>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="bookime__content__account__user__loop--item">
                        <div class="img_container"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><path d="M21.1 9.6H8.9l6.1 5.2 6.1-5.2z"/><path d="M15 16.1c-.1 0-.3 0-.3-.1L8 10.3v10.1h14V10.3L15.4 16c-.1 0-.3.1-.4.1z"/><path d="M15 0C6.7 0 0 6.7 0 15s6.7 15 15 15 15-6.7 15-15S23.3 0 15 0zm8 20.9c0 .3-.2.5-.5.5h-15c-.3 0-.5-.2-.5-.5V9.1c0-.3.2-.5.5-.5h15c.3 0 .5.2.5.5v11.8z"/></svg></div>
                        <div class="loop-content" data-name="Email">
                            <p class="loop-title">Email<span>&#x279C;</span></p>
                            <p class="loop-body">sniper.cool@hotmail.com</p>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="bookime__content__account__user__loop--item">

                        <div class="loop-content" data-name="Password">
                            <p class="loop-title">Password<span>&#x279C;</span></p>
                            <p class="loop-body">***************</p>
                        </div>
                    </div>
                    <div class="divider"></div>
                </div>
            </div>
            <div class="bookime__content__account__faq">
                <h2>FAQ</h2>
                <div class="bookime__content__account__faq__loop">
                    <div class="bookime__content__account__faq__loop--item">
                        <p class="vraag">Question 1 <span class="plus">+</span></p>
                        <div class="antwoord"><p>Awnser...</p></div>
                    </div>
                    <div class="bookime__content__account__faq__loop--item">
                        <p class="vraag">Question 1 <span class="plus">+</span></p>
                        <div class="antwoord"><p>Awnser...</p></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bookime__content__account__form" id="Name">
            <div class="back">&#x279C;</div>
            <div class="bookime__content__account__form--name">
                <form action="" method="post" class="form">
                    <div class="input-group">
						<input type="text" name="usernmae" id="username" required autocomplete="off">
						<label for="username" class="label-name"><span class="content-name">Username</span></label>
					</div>
                    <div class="input-group auth--submit">
						<button type="submit">Change</button>
					</div>
                </form>
            </div>
        </div>
        <div class="bookime__content__account__form" id="Email">
            <div class="back">&#x279C;</div>
            <div class="bookime__content__account__form--email">
                <form action="" method="post" class="form">
                    <div class="input-group">
						<input type="email" name="email" id="email" required autocomplete="off">
						<label for="email" class="label-name"><span class="content-name">Email</span></label>
					</div>
                    <div class="input-group auth--submit">
						<button type="submit">Change</button>
					</div>
                </form>
            </div>
        </div>
        <div class="bookime__content__account__form" id="Password">
            <div class="back">&#x279C;</div>
            <div class="bookime__content__account__form--password">
                <form action="" method="post" class="form">
                    <div class="input-group">
						<input type="password" name="password" id="password" required autocomplete="off">
						<label for="password" class="label-name"><span class="content-name">Password</span></label>
					</div>
                    <div class="input-group auth--submit">
						<button type="submit">Change</button>
					</div>
                </form>
            </div>
        </div>
    </div>

    <footer-component></footer-component>
    <script src="../assets/dist/js/faq.min.js"></script>
    <script src="../assets/src/js/updateAccount.js"></script>
</body>

</html>
